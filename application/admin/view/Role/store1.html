<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{include file="public:top"}
		<block name="topCss">
		<!--iCheck css-->
		<link rel="stylesheet" href="__STATIC__/plugins/iCheck/all.css">
		</block>
	</head>

	<body class="app ">

		<div id="spinner"></div>

		<div id="app">
			<div class="main-wrapper" >
				{include file="public:header"}
				{include file="public:menu"}
				<block name="bodsy">
				<div class="app-content">
					<section class="section">
						<ol class="breadcrumb">
					        <li class="breadcrumb-item"><a href="{:url('index/index')}">首页</a></li>
                            <li class="breadcrumb-item"><a href="{:url('admin/index')}">管理员页面</a></li>
                            <li class="breadcrumb-item active" aria-current="page">角色分配</li>
					    </ol>
						
						<div class="row">
							<div class="col-lg-12 col-xl-2 col-md-12 col-sm-12"></div>
							<div class="col-lg-12 col-xl-8 col-md-12 col-sm-12">
								<div class="card ">
									<div class="card-header">
										<h4>角色分配</h4>
									</div>
									<div class="card-body cards">
										<form id="form" class="form-horizontal"  method="post" enctype="multipart/form-data"  target="addfile">
											<div class="form-group row">
												<dl class="col-md-12">
													<dt>
														<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
															<input  onclick="selectAll(this)" class="custom-control-input" id="checkall" name="checkall" value="12" type="checkbox"> <label class="custom-control-label" for="checkall">员工管理</label>
														</div>
													</dt>
													<dd>
														<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top col-md-12">
															<input class="custom-control-input" name="choice" onclick="selectAll(this)" id="choice1" value="1" type="checkbox"> <label class="custom-control-label" for="choice1">管理员管理</label>
														</div>
														<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top col-md-12">
															<div class="col-md-2 text-center">
																<input class="custom-control-input" name="choice"  id="choice11" value="2" type="checkbox" checked> <label class="custom-control-label" for="choice11" >添加管理员</label>
															</div>
															<div class="col-md-2 text-center">
																<input class="custom-control-input" name="choice"  id="choice12" value="3" type="checkbox"> <label class="custom-control-label" for="choice12">删除管理员</label>
															</div>
														</div>
													
														
													</dd>
												</dl>
												
											</div>
											<div class="form-group row">
												<dl class="col-md-12">
													<dt>
														<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
															<input  onclick="selectAll(this)" class="custom-control-input" id="checkall" name="checkall" value="12" type="checkbox"> <label class="custom-control-label" for="checkall">员工管理</label>
														</div>
													</dt>
													<dd>
														<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top col-md-12">
															<input class="custom-control-input" name="choice" onclick="selectAll(this)" id="choice1" value="1" type="checkbox"> <label class="custom-control-label" for="choice1">管理员管理</label>
														</div>
														<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top col-md-12">
															<div class="col-md-2 text-center">
																<input class="custom-control-input" name="choice"  id="choice11" value="2" type="checkbox" checked> <label class="custom-control-label" for="choice11" >添加管理员</label>
															</div>
															<div class="col-md-2 text-center">
																<input class="custom-control-input" name="choice"  id="choice12" value="3" type="checkbox"> <label class="custom-control-label" for="choice12">删除管理员</label>
															</div>
														</div>
													
														
													</dd>
												</dl>
												
											</div>
										
											<div class="form-group mb-0 mt-2 row justify-content-end ">
												<div class="col-md-12 text-center">
													<button type="submit" class="btn btn-primary">提 交</button>
													<a href="{:url('role/index')}" class="btn btn-outline-info">返 回</a> 
												</div>
											</div>
											
										</form>
										<iframe id="addfile_iframe" src="" name="addfile" style="display: none;" frameborder="0"></iframe>
									</div>
								</div>
							</div>
							<div class="col-lg-12 col-xl-2 col-md-12 col-sm-12"></div>
							
						</div>

					</section>
				</div>
				</block>
			</div>
		</div>

			
		{include file="public:js"}
		<block name="js">
			<script>
				function selectAll(choiceBtn){   
				        
					    var arr=document.getElementsByName("choice");
					    for(var i=0;i<arr.length;i++){
					        arr[i].checked=choiceBtn.checked;//循环遍历看是否全选
					    }
					}
				$("#form").submit(function(){
					// var formData = $("#form").serialize();//serialize() 方法通过序列化表单值，创建 URL 编码文本

					var t = $('#form').serializeArray(); // 默认是json 格式               

					//传统的for循环,将值打印出来    
					var d=[];
					// alert(typeof(t));debugger;
					var str='';
					for (var i = 0;i<t.length;i++) {
						// alert(t[i].value);
						d[i] = t[i].value;                             

					}
					var str=d.join();

					$.ajax({
						type:'post',
						url:"{:url('/admin/role/store')}",
						data:{'data':str},
						dataType:'json',
						success:function(data){
							if(data.status==1){
								toastr.success('', data.msg);
								// $(".cards").load(location.href+".cards");
								setTimeout("window.history.back(-1)",1000);//设置延迟时间执行
							}else{
								toastr.error('', data.msg);
							}
						},
						error:function(msg){
							
							toastr.error('请联系管理员', '系统错误');
							
						}
					})
				
				});

			</script>
			<!--Select2 js-->
			<script src="__STATIC__/plugins/select2/select2.full.js"></script>

			<!--Inputmask js-->
			<script src="__STATIC__/plugins/inputmask/jquery.inputmask.js"></script>

			<!--Moment js-->
			<script src="__STATIC__/plugins/moment/moment.min.js"></script>

			<!--Bootstrap-daterangepicker js-->
			<script src="__STATIC__/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

			<!--Bootstrap-datepicker js-->
			<script src="__STATIC__/plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script>

			<!--iCheck js-->
			<script src="__STATIC__/plugins/iCheck/icheck.min.js"></script>

			<!--Bootstrap-colorpicker js-->
			<script src="__STATIC__/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>

			<!--Bootstrap-timepicker js-->
			<script src="__STATIC__/plugins/bootstrap-timepicker/bootstrap-timepicker.js"></script>
			<!--forms js-->
			<script src="__STATIC__/js/forms.js"></script>
		</block>
	</body>
</html>
