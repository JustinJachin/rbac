<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{include file="public:top"}
		<block name="topCss">
			<!--DataTables css-->
			<link rel="stylesheet" href="__STATIC__/plugins/Datatable/css/dataTables.bootstrap4.css">
			<!-- <link type="text/css" rel="stylesheet" href="test/jeDate-test.css"> -->
    		<link type="text/css" rel="stylesheet" href="__STATIC__/dateTime/skin/jedate.css">
    		<script type="text/javascript" src="__STATIC__/dateTime/src/jedate.js"></script>
			<!--iCheck css-->
			<link rel="stylesheet" href="__STATIC__/plugins/iCheck/all.css">

			
		</block>
	</head>

	<body class="app ">

		<div id="spinner"></div>

		<div id="app">
			<div class="main-wrapper" >
				{include file="public:header"}
				{include file="public:menu"}
				<block name="bodsy">
					<div class="app-content">
						<section class="section">
							<ol class="breadcrumb">
						        <li class="breadcrumb-item"><a href="{:url('index/index')}">首页</a></li>
						        <li class="breadcrumb-item active" aria-current="page">分类页面</li>
						    </ol>

							<div class="row">
								<div class="col-lg-12">
									<div class="card">
										<div class="card-header">
											<form class="float-right" method="get">
												<div class="input-group">
													<label class="col-md-2" for="start">创建时间:</label>
													<input type="text" class="form-control" id="start" name="start" style="width: 260px;" placeholder="搜索时间" value="{$start}"> 
													<label class="col-md-2" for="name">分类名：</label>
													<input type="text" class="form-control" id="name" name="name" style="width: 12%;" placeholder="分类名" value="{$name}">
													
													<div class="input-group-btn">
														<button class="btn btn-primary" ><i class="ion ion-search"></i></button>
													</div>
												</div>
											</form>	
											<h4>分类列表</h4>
										</div>
										<div class=" col-lg-12" style="margin-top:20px;margin-bottom: -10px;">
											<div class="float-left" style="margin-right: 10px;">
												<a href="{:url('article/cateAdd')}" class="btn btn-primary" >添加分类</a> 
											</div>
											
											<div class="float-right col-lg-4">
												
											</div> 
											
										</div>
										<div class="card-body">
											<div class="table-responsive">
											<table id="example" class="table table-striped table-bordered border-t0 text-nowrap w-100" >
												<thead>
													<tr class="text-center">
														
														<th >ID</th>
														<th >分类名</th>
														<th >排序</th>
														<th >创建时间</th>
														<th >操作</th>
													</tr>
												</thead>
												<tbody>
													{volist name='list' id="vo"}
													<tr class="text-center">
														<td>{$vo.id}</td>
														<td>{$vo.name}</td>
														<td>{$vo.sort}</td>
														<td>{$vo.create_time}</td>
														<td>
															<div class="btn-group align-top">
																<a href="{:url('article/cateEdit?id='.$vo['id'])}" class="btn btn-sm btn-primary m-b-5 m-t-5">编辑分类</a>
															</div>
															<div class="btn-group align-top">
																<button onclick="btn({$vo.id},'','cateDel')" class="btn btn-sm btn-danger m-b-5 m-t-5 ajax-get"><i class="fa fa-trash"></i></button>
															</div>
														</td>
													
													</tr>
													{/volist}
												</tbody>
											</table>
										</div>
										<div id="page" class="page">
												{$page|raw}
											</div>
										</div>
									</div>
								</div>
							</div>

						</section>
					</div>
					
				</block>
			</div>
		</div>
		<script>
			jeDate("#start",{
		        theme:{bgcolor:"#00A1CB",pnColor:"#00CCFF"},
		        multiPane:false,
		        range:" ~ ",
		        format: "YYYY-MM-DD hh:mm:ss"
		    });
			function selectAll(choiceBtn){
			    var arr=document.getElementsByName("choice");
			    for(var i=0;i<arr.length;i++){
			        arr[i].checked=choiceBtn.checked;//循环遍历看是否全选
			    }
		    }
		    function btn(id,method,action){
		    	var url="{:url('Article/"+action+"')}";
		    	var data={'method':method,'id':id};
		    	AjaxGet(url,data);
		    }

		</script>
		{include file="public:js"}
		<block name="js">
			<!--DataTables css-->
			<script src="__STATIC__/plugins/Datatable/js/jquery.dataTables.js"></script>
			<script src="__STATIC__/plugins/Datatable/js/dataTables.bootstrap4.js"></script>

			<!--Select2 js-->
			<script src="__STATIC__/plugins/select2/select2.full.js"></script>

			<!--Inputmask js-->
			<script src="__STATIC__/plugins/inputmask/jquery.inputmask.js"></script>

			<!--Moment js-->
			<script src="__STATIC__/plugins/moment/moment.min.js"></script>

			<!--Bootstrap-daterangepicker js-->
			<script src="__STATIC__/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

			<!--Bootstrap-datepicker js-->
			<script src="__STATIC__/plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script>

			<!--Bootstrap-colorpicker js-->
			<script src="__STATIC__/plugins/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>

			<!--Bootstrap-timepicker js-->
			<script src="__STATIC__/plugins/bootstrap-timepicker/bootstrap-timepicker.js"></script>

			<!--iCheck js-->
			<script src="__STATIC__/plugins/iCheck/icheck.min.js"></script>

			<!--forms js-->
			<script src="__STATIC__/js/forms.js"></script>

		</block>
	</body>
</html>
